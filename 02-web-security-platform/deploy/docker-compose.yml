version: '3.8'

services:
  # PostgreSQL 数据库 - DefectDojo 和平台核心数据存储
  postgres:
    image: postgres:14-alpine
    container_name: security-platform-postgres
    environment:
      POSTGRES_DB: defectdojo
      POSTGRES_USER: defectdojo
      POSTGRES_PASSWORD: defectdojo
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./configs/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - security-platform
    restart: unless-stopped

  # Redis - 缓存和任务队列
  redis:
    image: redis:7-alpine
    container_name: security-platform-redis
    command: redis-server --requirepass redispassword
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - security-platform
    restart: unless-stopped

  # DefectDojo - 漏洞管理核心
  defectdojo:
    image: defectdojo/defectdojo-django:latest
    container_name: security-platform-defectdojo
    depends_on:
      - postgres
      - redis
    environment:
      DD_DATABASE_URL: postgresql://defectdojo:defectdojo@postgres:5432/defectdojo
      DD_CELERY_BROKER_URL: redis://:redispassword@redis:6379/0
      DD_SECRET_KEY: your-secret-key-change-this-in-production
      DD_ALLOWED_HOSTS: "*"
      DD_DEBUG: "False"
      DD_ENABLE_AUDITLOG: "True"
      DD_TIME_ZONE: "Asia/Shanghai"
      DD_FORCE_SCRIPT_NAME: "/dojo"
    volumes:
      - defectdojo_media:/app/media
      - ./configs/defectdojo/local_settings.py:/app/dojo/settings/local_settings.py:ro
    ports:
      - "8080:8080"
    networks:
      - security-platform
    restart: unless-stopped

  # DefectDojo Celery Worker - 异步任务处理
  defectdojo-worker:
    image: defectdojo/defectdojo-django:latest
    container_name: security-platform-worker
    depends_on:
      - postgres
      - redis
      - defectdojo
    environment:
      DD_DATABASE_URL: postgresql://defectdojo:defectdojo@postgres:5432/defectdojo
      DD_CELERY_BROKER_URL: redis://:redispassword@redis:6379/0
      DD_SECRET_KEY: your-secret-key-change-this-in-production
      DD_FORCE_SCRIPT_NAME: "/dojo"
    command: celery -A dojo worker -l info --concurrency 3
    volumes:
      - defectdojo_media:/app/media
      - ./configs/defectdojo/local_settings.py:/app/dojo/settings/local_settings.py:ro
    networks:
      - security-platform
    restart: unless-stopped

  # OWASP ZAP - Web 应用扫描器
  zap:
    image: owasp/zap2docker-stable:latest
    container_name: security-platform-zap
    command: zap.sh -daemon -host 0.0.0.0 -port 8090 -config api.addrs.addr.name=.* -config api.addrs.addr.regex=true
    ports:
      - "8090:8090"
    volumes:
      - zap_data:/zap/wrk
      - ./configs/zap/policies:/zap/policies:ro
    networks:
      - security-platform
    restart: unless-stopped

  # Grafana - 安全仪表盘和可视化
  grafana:
    image: grafana/grafana:latest
    container_name: security-platform-grafana
    depends_on:
      - postgres
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_DATABASE_TYPE: postgres
      GF_DATABASE_HOST: postgres:5432
      GF_DATABASE_NAME: grafana
      GF_DATABASE_USER: defectdojo
      GF_DATABASE_PASSWORD: defectdojo
      GF_INSTALL_PLUGINS: grafana-piechart-panel,marcusolsson-json-datasource
      GF_SERVER_ROOT_URL: "http://localhost/grafana/"
      GF_SERVER_SERVE_FROM_SUB_PATH: "true"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./configs/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./configs/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    networks:
      - security-platform
    restart: unless-stopped

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: security-platform-nginx
    depends_on:
      - defectdojo
      - grafana
      - zap
    volumes:
      - ./configs/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    networks:
      - security-platform
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  defectdojo_media:
    driver: local
  grafana_data:
    driver: local
  zap_data:
    driver: local

networks:
  security-platform:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16